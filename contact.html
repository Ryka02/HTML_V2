<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Future Theme</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero small">
    <h1 class="glow">CONTACT</h1>
    <a href="index.html" class="btn-primary">Back</a>
  </header>

  <main class="container">
    <section class="card futuristic">
      <ul>
        <li>Email: example@email.com</li>
        <li>Phone: 0xx-xxx-xxxx</li>
        <li>GitHub: github.com/Ryka02</li>
      </ul>
    </section>

    <section class="card futuristic">
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Message" rows="6" required></textarea>
        <button class="btn-primary" type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <a href="https://github.com/Ryka02">GitHub</a>
    <span>|</span>
    <a href="index.html">Home</a>
  </footer>
</body>
</html>
